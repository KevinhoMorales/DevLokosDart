name: devlokos_podcast
description: "DevLokos Podcast App - Lista de episodios con scraping de YouTube"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.3
  
  # State Management - BLoC
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # YouTube & Media
  youtube_player_flutter: ^8.1.2
  cached_network_image: ^3.3.1
  
  # HTTP & Scraping
  http: ^1.1.2
  html: ^0.15.4
  
  # Utils
  intl: ^0.19.0
  flutter_lints: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/